<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor </title>
    <style>
        .body{
            position: relative;
        }
        .box{
            position: absolute;
            top: 300px;
            left: 500px;
        }
        .btn{
            height: 50px;
            width: 80px;
        }
        .box-1{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .js-score{
            display: inline block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Rock Paper scissor</h1>
        <div class="box-1">
        <button class="btn" onclick=" playGame('rock');
            
                ">Rock</button>
            <button class="btn"  onclick=" playGame('paper');
                            


        ">paper</button>
        
        <button class="btn" onclick=" playGame('scissor');
          
        ">Scissor</button>
        <button class="btn" onclick="
        score.wins =0;
        score.losses= 0;
        score.tie=0;
        localStorage.removeItem('score');
        updatedScoreElement();

        ">Reset Score</button>
        <p class="js-score"  >
           
        </p>
       
        </div>
    </div> 
    <script>
        let score = JSON.parse(localStorage.getItem('score'));
        /*if(!score){
          score ={
          wins:0,
          losses:0,
          tie:0}

        }*/

        updatedScoreElement();
        
        function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissor') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissor') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissor') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissor') {
            result = 'You win.';
          }
        }
        if(result ==='You win.'){
            score.wins +=1;
        }
        else if(result ==='You lose.'){
            score.losses +=1;
        }else if(result ==='Tie.'){
            score.tie +=1;
        }
        localStorage.setItem('score',JSON.stringify(score));
        updatedScoreElement();

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
wins:${score.wins}.losses:${score.losses}.tie:${score.tie}`);

     
            
      }
         function updatedScoreElement(){
                    document.querySelector('.js-score').innerHTML =   `wins:${score.wins}.losses:${score.losses}.tie:${score.tie}`;
                 

        }        

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissor';
        }

        return computerMove;
    }
       
        
    </script>
</body>
</html>
